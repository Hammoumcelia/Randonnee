# Configuration JDK
org.gradle.java.home=C:/Program Files/Java/jdk-17

# Augmentation significative de la mémoire
org.gradle.jvmargs=-Xmx1536m -XX:MaxMetaspaceSize=384m -XX:+HeapDumpOnOutOfMemoryError -XX:+UseG1GC

# Réactivation du daemon avec plus de mémoire
org.gradle.daemon=true
kotlin.daemon.enabled=true
kotlin.daemon.jvmargs=-Xmx2048m

org.gradle.workers.max=2

# Configuration Kotlin
kotlin.code.style=official

# AndroidX
android.useAndroidX=true
android.enableJetifier=true

# Optimisations supplémentaires
org.gradle.parallel=true
org.gradle.caching=true

